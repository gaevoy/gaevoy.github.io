@startuml
participant "recovery droplet" as droplet
participant "ngrok" as ngrok
participant "file server" as fileserver

droplet -> ngrok : POST a file to https://c3e2fd25.ngrok.io/file.zip
ngrok -> fileserver : Forward the request to http://localhost:5000/file.zip
fileserver -> disk : Save the file
@enduml

