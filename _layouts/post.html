---
layout: default
---
<div class="post-header mb2">
  <h1 class="py1">{{ page.title }}</h1>
  <span class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</span>
  <div class="post-tags">
    {% for tag in page.tags %}
    <a href="/tags/#{{ tag | slugify }}" class="post-tag">#{{ tag }}</a>&nbsp;&nbsp;&nbsp;
    {% endfor %}
  </div>
</div>

<article class="post-content">
  {{ content }}
</article>

{% if page.comments %}
<div id="disqus_thread"></div>
<script>
  var disqus_config = function () {
    this.page.url = '{{site.url_for_disqus}}{{ page.url }}';
    this.page.identifier = '{{ page.id }}';
  };
  (function () {
    var d = document, s = d.createElement('script');
    s.src = 'https://gaevoy.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
  })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by
  Disqus.</a></noscript>
{% endif %}

{% include blog-assistant.html %}
